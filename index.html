<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vente en Ligne</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem;
        }
        .product {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product .price {
            font-size: 1.2rem;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue sur notre Boutique en Ligne</h1>
</header>

<nav>
    <a href="#">Accueil</a>
    <a href="#">Produits</a>
    <a href="#">Contact</a>
</nav>

<section class="product-container">
    <div class="product">
        <img src="https://images.pexels.com/photos/4070517/pexels-photo-4070517.jpeg" alt="Produit 1">
        <h3>Produit 1</h3>
        <p class="price">€20,00</p>
        <button>Acheter</button>
    </div>
    <div class="product">
        <img src="https://images.pexels.com/photos/11293193/pexels-photo-11293193.jpeg" alt="Produit 2">
        <h3>Produit 2</h3>
        <p class="price">€25,00</p>
        <button>Acheter</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Boutique en Ligne</p>
</footer>

</body>
</html>
